<div class="w-full h-full">
  <nz-table
    #basicTable
    [nzData]="users"
    [nzFrontPagination]="false"
    [nzTotal]="totalUsers"
    [nzPageSize]="10"
    (nzPageIndexChange)="onPageIndexChange($event)"
    (nzPageSizeChange)="onPageSizeChange($event)"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Date of Birth</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Time stamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.surname }}</td>
        <td>{{ data.dateOfBirth | date: 'dd, MM, yyyy' }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.timeStamp | date: 'dd, MM, yyyy hh:mm' }}</td>
        <td>
          <button nz-button nzType="primary" (click)="editUser(data)">
            <i nz-icon nzType="edit" nzTheme="outline" class="mx-1"></i>
          </button>
          <button
            class="mx-1"
            nz-button
            nzType="primary"
            (click)="deleteUser(data.id)"
          >
            <i nz-icon nzType="close" nzTheme="outline" class="mx-1"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <ng-template #totalTemplate let-range="range">
    {{ totalUsers }} records , {{ 2 }} / {{ totalUsers }} pages
  </ng-template>
</div>
